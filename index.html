<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body data-theme="light">
    <nav class="navbar">
        <div class="logo">Calculator</div>
        <ul class="modes">
            <li class="active" data-mode="basic">Basic</li>
            <li data-mode="casio">Casio</li>
        </ul>
        <div class="theme-select">
            <label for="theme">Theme</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </nav>

    <div class="calculator-wrapper">
        <div class="calculator-container" data-mode="basic">
            <input type="text" id="display" class="calculator-display" value="0" readonly>
            <div id="calculator-buttons" class="calculator-buttons">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        Designed by Raviteja Kodem | @2025
    </footer>

    <script src="./index.js"></script>
</body>
</html>
